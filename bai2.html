<!DOCTYPE html>

<body>
<h1>Tính giai thừa số nguyên dương.</h1>
<script>
    a=prompt("nhap so nguyen duong")
    let Tich=1
    for (let i = 1; i <=a ; i++) {
        Tich*=i
    }document.write("!"+a+"="+Tich);
</script>
